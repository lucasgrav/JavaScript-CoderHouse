<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="buscador">
        <!--TITULO-->
        <h1>Comic Zone</h1>
         <!--TITULO DE BIENVENIDA-->
         <h2>BIENVENIDO!</h2>
         <!--BOTON DE CARRITO-->
        <ul className="navbar-nav me-auto">
          <li className="nav-item ">
            <a
              id="botonCarrito"
              data-bs-toggle="modal"
              data-bs-target="#idModal"
              class="btn btn-secondary"
              ><i class="fas fa-shopping-cart fa-1x"></i
            ></a>
          </li>
        </ul>
      </div>
      <nav>
        <button id="verList" type="button" class="btn btn-primary btn-lg">
          Ver Listado COMPLETO de comics!
        </button>
        <form class="d-flex" role="search">
          <input
          id="criterioSearch"
            class="form-control me-2"
            type="search"
            placeholder="Buscar comics!"
            aria-label="Buscar"
          />
          <button id="searchBtn" class="btn btn-outline-success btnSearch" type="button">Buscar</button>
        </form>
      </nav>
    </header>
    <main>
       <!--CARDS-->
      <div class="gridProducto" id="productosComics"></div>
       <!--CARRITO-->
      <div
        class="modal fade"
        id="idModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Carrito de Compras
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="row ml-ato">
              <p id="precioTotal"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                type="button"
                data-bs-dismiss="modal"
                class="btn btn-success"
                id="botonFinalizarCompra"
              >
                Finalizar Compra
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--BS-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>
    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
